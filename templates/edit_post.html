{% extends 'base.html' %}
{% block title %}Editing Post{% endblock title %}

{% block content %}
<div class="card shadow p-3 mb-5 bg-white rounded m-auto" style="width: 70%;">

    <form action="/edit_post" method="POST">
        <!-- action="/edit_post" method="POST"> -->
        <div class="form-group">
            <label for="post_title">Email address</label>
            <input type="text" class="form-control" id="post_title" name="post_title" placeholder="post title">
        </div>


        <div class="form-group">
            <label for="post_body">Example textarea</label>
            <input type="hidden" class="form-control" id="post_body" name="post_body" rows="15" value="">
        </div>

        <div id="editor">

        </div>

        <button type="submit" class="btn btn-primary" onclick="returnEntry()">Submit</button>

    </form>
</div>


{% endblock content %}

{% block script %}
<script>
    var fonts = ['sofia', 'slabo', 'roboto', 'inconsolata', 'ubuntu'];

    var editor = new Quill('#editor', {
        modules: {
            'syntax': true,
            'toolbar': [
                [{
                    'font': []
                }, {
                    'size': []
                }],
                ['bold', 'italic', 'underline', 'strike'],
                [{
                    'color': []
                }, {
                    'background': []
                }],
                [{
                    'script': 'super'
                }, {
                    'script': 'sub'
                }],
                [{
                    'header': ['1', '2', '3', '4', '5', '6']
                }, 'blockquote', 'code-block'],
                [{
                    'list': 'ordered'
                }, {
                    'list': 'bullet'
                }, {
                    'indent': '-1'
                }, {
                    'indent': '+1'
                }],
                [{
                    'direction': 'rtl'
                }, {
                    'align': []
                }],
                ['link', 'image', 'video', 'formula'],
                ['clean']
            ],
        },
        theme: 'snow'
    });

    function returnEntry() {
        var post_body = document.querySelector('input[name=post_body]');
        post_body.value = editor.root.innerHTML;
    }
</script>

{% endblock script %}
