{% extends 'base.html' %}
{% block title %}Editing Post{% endblock title %}

{% block content %}
<div class="card shadow p-3 mb-5 bg-white rounded m-auto" style="width: 100%;">

    <form method="POST">
        <div class="form-group">
            <label for="post_title">Post Title</label>
            <input type="text" class="form-control" id="post_title" name="post_title" placeholder="post title"
                value="{{post.title}}" required>
        </div>


        <div class="form-group">
            <label for="post_body">enter post</label>
            <textarea name="post_body" id="post_body" cols="30" rows="10" class="editor" required>{{post.body}}</textarea> </div>



        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

<div class="col-md-12 text-center">
    return res

    {% endblock content %}
