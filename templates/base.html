<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/floating-labels.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles/monokai.css') }}">
        <script src="{{ url_for('static', filename='js/highlight.pack.js') }}"></script>
        <script>
            hljs.initHighlightingOnLoad();
        </script>



        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.bubble.min.css"
            integrity="sha256-nDASta/lBtdF195iaa+A4toO60BrVFNa4kbIoo2Aqrw=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css"
            integrity="sha256-v8CXk4jNK+17M2pf++afnPnmYg4vfnWiCF8d72/asWI=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.core.min.css"
            integrity="sha256-yEgm3vwBSWk4tJFm/R2WPjlW/NG1I6jbERShEf5x324=" crossorigin="anonymous" />

        <title>{% block title %}{% endblock title %}</title>
    </head>

    <body class="shadow p-3 bg-white rounded m-auto">


        <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #e3f2fd;">

            <div class="container">
                <a class="navbar-brand mr-4" href="/"><img src="{{ url_for('static', filename='images/logo.png') }}"
                        width="30" height="auto" alt="">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" aria-hidden="true"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{{ url_for('index') }}">Home</a>
                        <a class="nav-item nav-link" href="{{ url_for('index') }}">About</a>
                    </div>

                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                        {% if session['Logged_in'] %}
                        <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
                        <a class="nav-item nav-link" href="{{ url_for('profile') }}">Profile</a>
                        {%else%}
                        <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
                        <a class="nav-item nav-link" href="{{ url_for('signup') }}">Sign Up</a>
                        {% endif %}


                    </div>
                </div>
            </div>
        </nav>

        <div class="container content-container">

            {% block content %}

            {% endblock content %}

        </div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.core.min.js"
            integrity="sha256-jtL3gTptfPnP5cmqjmKzR32PViPMSilUQBxBd6e74fQ=" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"
            integrity="sha256-xnX1c4jTWYY3xOD5/hVL1h37HCCGJx+USguyubBZsHQ=" crossorigin="anonymous"></script>



        {% block script %}

        {% endblock script %}
    </body>

</html>
